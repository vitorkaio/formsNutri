<md-toolbar color="primary">
  <a routerLink="/notes" class="brand-logo right"><img src="assets/img/icon/notebook32.png"></a>
  <span routerLink="/notes">Notebook</span>


  <span class="example-fill-remaining-space"></span>

  <md-menu #appMenu="mdMenu">
    <md-nav-list>
      <md-list-item>
        <button md-menu-item (click)="logout()">
          <md-icon>exit_to_app</md-icon>
          <span>Logout</span>
        </button>
      </md-list-item>
      <md-list-item>
        <button md-menu-item>
          <md-icon>dialpad</md-icon>
          <span>Redial</span>
        </button>
      </md-list-item>
    </md-nav-list>
  </md-menu>

  <button md-icon-button [mdMenuTriggerFor]="appMenu">
       <md-icon>more_vert</md-icon>
    </button>
</md-toolbar>
